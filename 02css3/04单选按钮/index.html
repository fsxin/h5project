<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>单选按钮</title>
    <link
      href="//at.alicdn.com/t/font_849071_nephwzbsea.css"
      rel="stylesheet"
    />
    <link href="./mui.css" rel="stylesheet" />

  <body>
    <div class="container">
      <p>小朋友你成年了吗</p>
      <div>
        <label>

          <input type="radio" name="age" />

      </div>
    </div>
